<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>EventosApp</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!--Import materialize.css-->


 <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />

</head>
<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos:</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Lista de
							Eventos</a></li>
				</ul>
			</div>
		</nav>

	</header>


	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">

		<form class="container" method="post">

			<div class="row">
				<div class="input-field col s12">
					<!--  Nome: <input type="text" value="" name="nome" /> -->
					<input placeholder="Nome Evento" id="nome_evento" type="text"
						class="validate" value="" name="nome" /> <label for="nome_evento">Nome
						do Evento</label>
				</div>
				<div class="input-field col s12">
					<!--Local: <input type="text" value="" name="local" />-->
					<input id="local_evento" type="text" class="validate" value=""
						name="local" /> <label for="local_evento">Local</label>
				</div>
				<div class="input-field col s3">
					<!--Data: <input type="date" value="" name="data" />-->
					Data<input type="text" class="datepicker" name="data">
				</div>
				<div class="input-field col s3">
					<!--Horario: <input type="time" value="" name="horario" />-->
					 Horario: <input type="text" class="timepicker" name="horario">
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit"
				name="action">
				Salvar <i class="material-icons right">send</i>
			</button>

		</form>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		const Calender = document.querySelector(".datepicker");
		M.Datepicker.init(Calender,{
			format: 'dd/mmmm/yyyy'
		});
		
		document.addEventListener('DOMContentLoaded', function() {
		    const elems = document.querySelectorAll('.timepicker');
		    M.Timepicker.init(elems, {
		  
		    });
		  });
	</script>
	<!-- 
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		 -->
		 <script type="text/javascript" src="materialize/js/min.js"></script>
		 <script type="text/javascript" src="materialize/js/jquery.min.js"></script>
</body>


</html>
